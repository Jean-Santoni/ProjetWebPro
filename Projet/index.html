<script>
  function findLogin(){
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function(){
      document.location.href = this.responseText;
    }
    xhttp.open("POST", "./session.html", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("login="+document.getElementsByName('user_name')[0].value);
  };

  function cookieCreation(){
    const xhttp = new XMLHttpRequest();

      console.log(this.responseText);
    }
    xhttp.open("POST", "./cookieCreation.html", true);

    xhttp.send();
  }
</script>
